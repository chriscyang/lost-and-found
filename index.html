<!DOCTYPE html>

<html>

<head>

    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- TITLE -->
    <title>Lost & Found</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a data-toggle="tab" href="#map">Map</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#groups">Groups</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#profile">Profile</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a data-toggle="modal" href="#conditions">
                        <i class="material-icons">settings</i>
                    </a>
                </li>
                <li>
                    <a data-toggle="modal" href="#refresh">
                        <i class="material-icons">cached</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="tab-content">

        <!-- MAP -->
        <div class="tab-pane tab-pane-full active" id="map"></div>

        <!-- GROUPS -->
        <div class="tab-pane" id="groups">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3" id="group-list"></div>
            <div class="footer navbar-fixed-bottom">
                <button type="button" class="btn btn-primary btn-lg btn-block btn-bottom">Add Group</button>
            </div>
        </div>

        <!-- PROFILE -->
        <div class="tab-pane text-center" id="profile">
            <div class="col-xs-6 col-xs-offset-3">
                <img class="img-circle" src="img/profile.png">
                <hr>
                <h4>(604) 123-4567</h4>
            </div>
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" id="sensitive-locations">
                <h4>Sensitive Locations</h4>
                <ul class="list-group" id="locations"></ul>
                <div class="form-group">
                    <input type="text" class="form-control" id="location-new" placeholder="Example: 2329 West Mall, Vancouver, BC">
                    <p class="help-block">Please enter a valid address.</p>
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="location-add">Add Location</button>
            </div>
        </div>
    </div>

    <!-- DIAL -->
    <div class="modal modal-simple fade" id="dial" tab-index="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dialing ...</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FRIEND -->
    <div class="modal fade in" id="friend" tab-index="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Friend</h4>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img class="img-circle" id="friend-picture">
                        <h4 id="friend-name"></h4>
                        <h4>(728) 123-4567</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CONDITIONS -->
    <div class="modal fade" id="conditions" tab-index="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Condition</h4>
                </div>
                <div class="modal-body">
                    <label class="radio-inline">
                        <input type="radio" name="condition" value="public">
                        <span>Public</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="condition" value="signal">
                        <span>Signal</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="condition" value="private">
                        <span>Private</span>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- REFRESH -->
    <div class="modal modal-simple fade" id="refresh" tab-index="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Refresh the map?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TEMPLATES -->
    <script type="text/template" id="group-template">
        <div class="panel group %status%" id="group%id%">
            <div class="panel-heading clearfix" data-toggle="collapse" data-target="#group%id%-members">
                <h4>
                    <i class="em em-%icon%"></i>
                    <span>%name%</span>
                    <label class="label pull-right text-capitalize group-status">%status%</label>
                </h4>
            </div>
            <div class="collapse panel-collapse" id="group%id%-members" data-toggle="false">
                <div class="panel-body">
                    <ul>%members%</ul>
                </div>
                <div class="panel-footer clearfix">
                    <button type="button" class="btn btn-default pull-left">Leave</button>
                    <button type="button" class="btn btn-primary pull-right group-activate" data-group="%id%">Switch to This Group</button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="member-template">
        <li>
            <a>%name%</a>
        </li>
    </script>

    <script type="text/template" id="location-template">
        <li class="list-group-item clearfix">
            <label class="pull-left">%location%</label>
            <label class="pull-right">Edit | Delete</label>
        </li>
    </script>

    <script type="text/template" id="infowindow-name-template">
        <p>
            <h4>%name%</h4>
        </p>
    </script>

    <script type="text/template" id="infowindow-actions-template">
        <img data-toggle="modal" href="#dial" src="img/icon_phone.png">
        <a class="friend-show" data-name="%name%" data-toggle="modal" href="#friend">
            <img src="img/icon_profile.png">
        </a>
    </script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/initial.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
